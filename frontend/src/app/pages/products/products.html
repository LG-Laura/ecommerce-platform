<div class="container">
  <header>
    <input type="text" class="search-bar" placeholder="Buscar productos..." />
  </header>

  <aside class="filters">
    <h2>Filtros</h2>
    <hr />
    <div class="filter-section">
      <h3>Aplicar Filtros</h3>
      <ul>
        <li>
          <input type="checkbox" id="filtro-todos" /><label for="filtro-todos">
            Todos</label
          >
        </li>
        <li>
          <input type="checkbox" id="filtro-red" /><label for="filtro-red">
            Red</label
          >
        </li>
      </ul>
    </div>
    <hr />
    <div class="filter-section">
      <h3>Categoría</h3>
      <ul>
        <li>
          <input type="checkbox" id="categoria-todos" /><label
            for="categoria-todos"
          >
            Todos</label
          >
        </li>
        <li>
          <input type="checkbox" id="categoria-electrica" /><label
            for="categoria-electrica"
          >
            Guitarra eléctrica</label
          >
        </li>
        <li>
          <input type="checkbox" id="categoria-electro-acustica" /><label
            for="categoria-electro-acustica"
          >
            Guitarra eléctro acústica</label
          >
        </li>
      </ul>
    </div>
    <hr />
    <div class="filter-section">
      <h3>Estados</h3>
      <ul>
        <li>
          <input type="checkbox" id="estado-stock" /><label for="estado-stock">
            Stock</label
          >
        </li>
        <li>
          <input type="checkbox" id="estado-agotado" /><label
            for="estado-agotado"
          >
            Agotado</label
          >
        </li>
      </ul>
    </div>
    <hr />
  </aside>

  <main class="product-list">
    <div *ngFor="let producto of productos" class="product-item">
      <div class="product-image">
        <img
          [src]="producto.imageUrl || 'default.jpg'"
          [alt]="producto.nombre"
        />
      </div>
      <div class="product-info">
        <h4>{{ producto.nombre }}</h4>
        <p>{{ producto.descripcion }}</p>
        <p>
          ${{ producto.precio }}
          <span class="stock-status" [class.out-of-stock]="producto.stock <= 0">
            {{ producto.stock > 0 ? 'Stock' : 'Agotado!' }}
          </span>
        </p>
        <button
          class="add-to-cart"
          [disabled]="producto.stock <= 0"
          (click)="agregarAlCarrito(producto)"
        >
          Agregar al carrito
        </button>
      </div>
    </div>
  </main>
</div>
